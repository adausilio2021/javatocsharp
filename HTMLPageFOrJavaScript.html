<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function disableCtrlKeyCombination(e)
        {
            //list all ctrl key combo you want to disable
            var key;
            var isCtrl;
            if (window.event)
            {
                key = window.event.keyCode;
                if (window.event.ctrlKey) {
                    isCtrl = true;
                }
                else
                {
                    isCtrl = false;
                }
            }
            if (isCtrl)
            {
                if ("p" == String.fromCharCode(key).toLowerCase())
                {
                    //call C#
                    window.external.PrintReport();
                    return false;
                }
            }
            return true;
        }
        document.onkeydown = disableCtrlKeyCombination;

        document.keypress = disableCtrlKeyCombination;

    </script>

</head>
<body>
    <div id="reportContent">

    </div>
</body>
</html>
